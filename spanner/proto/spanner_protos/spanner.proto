syntax = "proto3";

package spanner_protos;

option cc_generic_services = false;
option java_generic_services = false;
option py_generic_services = false;

message Node {
    string id = 1;
    string address = 2;
}

message Key {
    string id = 1;
}

message Value {
    string value = 1;
}

message GetRequest {
    Key key = 1;
}

message GetResponse {
    Value value = 1;
}

message PutRequest {
    Key key = 1;
    Value value = 2;
}

message PutResponse {
}

service Spanner {
    rpc Get(GetRequest) returns (GetResponse);
    rpc Put(PutRequest) returns (PutResponse);
}